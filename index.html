<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Card</title>
    <link rel="stylesheet" href="/css/style.css">
    <link rel="icon" href="favicon.ico" >
</head>
<body>
    <nav>
        
    </nav>
    
    <main class="container">
        <div class="card container">
          <div class="card__container">
            <figure class="card__image">
              <img class="view" src="images/icon-view.svg" alt="view">
              <img src="images/image-equilibrium.jpg" alt="Equilibrium">
            </figure>
            <h2>Equilibrium #3429</h2>
            <div class="card__info">
              <p>
                Our Equilibrium collection promotes balance and calm.
              </p>
              <div class="card__flex">
                <div class="coin">
                  <img src="images/icon-ethereum.svg" alt="ethereum">
                  <p>0.041 ETH</p>
                </div>
                <div class="time">
                  <img src="images/icon-clock.svg" alt="clock">
                  <p>4 days left</p>
                </div>
              </div>
            </div>
            <div class="card__creator">
              <div class="avatar">
                <img src="img/autora.jpg" alt="avatar">
              </div>
              <p>
                Creation of <span class="card__creator--nick">Stefany Breve</span>
              </p>
            </div>
          </div>
        </div>
      </main>
  
      <!-- * Footer -->
      <footer class="attribution container">
     
      </footer>
</body>
</html>
