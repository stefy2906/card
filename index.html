<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Card</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="icon" href="favicon.ico">
</head>
<body>
    <nav>

    </nav>
    
    <main class="container">
        <div class="card container">
          <div class="card__container">
            <figure class="card__image">
              <img class="view" src="images/icon-view.svg" alt="view">
              <img src="img/jordan.jpg" alt="Jordan">
            </figure>
            <h2>Jordan 1</h2>
            <div class="card__info">
              <p>
                Criação de um Jordan 1
              </p>
              <div class="card__flex">
                <div class="coin">
                  <p>0.041 ETH</p>
                </div>
                <div class="time">
                  <p>4 dias atrás</p>
                </div>
              </div>
            </div>
            <div class="card__creator">
              <div class="avatar">
                <img src="img/autora.jpg" alt="avatar">
              </div>
              <p>
                Criação <span class="card__creator--nick">Stefany Breve</span>
              </p>
            </div>
          </div>
        </div>


        <div class="card container">
            <div class="card__container">
              <figure class="card__image">
                <img class="view" src="images/icon-view.svg" alt="view">
                <img src="img/chicago.jpg" alt="Jordan">
              </figure>
              <h2>Jordan 1</h2>
              <div class="card__info">
                <p>
                  Criação de um Jordan 1 Chicago
                </p>
                <div class="card__flex">
                  <div class="coin">
                    <p>0.041 ETH</p>
                  </div>
                  <div class="time">
                    <p>3 dias atrás</p>
                  </div>
                </div>
              </div>
              <div class="card__creator">
                <div class="avatar">
                  <img src="img/autora.jpg" alt="avatar">
                </div>
                <p>
                  Criação <span class="card__creator--nick">Stefany Breve</span>
                </p>
              </div>
            </div>
          </div>
      </main>
  
      <!-- * Footer -->
      <footer class="attribution container">
     
      </footer>
</body>
</html>
